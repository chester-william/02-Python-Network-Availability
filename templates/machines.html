<!DOCTYPE html>
<html>
<head>
    <title>Manage Machines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <h2>Machines</h2>
    <div class="mb-3">
        <button class="btn btn-primary"><a href="/dashboard" style="color: white;">Dashboard</a></button>
    </div>
    <form method="POST">
        <div class="mb-3">
            <label>Machine Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>IP Address</label>
            <input type="text" name="ip" class="form-control" required>
        </div>
        <button class="btn btn-primary">Add Machine</button>
    </form>
    <table class="table table-bordered mt-3">
        <thead>
            <tr><th>ID</th><th>Name</th><th>IP Address</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for m in machines %}
            <tr>
                <td>{{ m['id'] }}</td>
                <td>{{ m['name'] }}</td>
                <td>{{ m['ip_address'] }}</td>
                <td>{{ m['status'] }}</td>
                <td><a href="/delete_machine/{{ m['id'] }}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
